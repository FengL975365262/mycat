<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>医药小管家</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/index.css"/>
</head>
<body>
    <div class="jumbotron masthead" style="background: url('./img/index.jpg')">
        <h1 style="opacity: 0.6;margin-top:-50px">医药小管家</h1>
    </div>
    <div class="container" style="margin-top: -150px; ">
        <form action='http://127.0.0.1:8080/' method="post" class="col-sm-offset-4 col-sm-4 col-sm-offset-4 form form-horizontal" style="background-color: white;opacity: 0.8" >
            <h3 class="text-center">用户登陆</h3>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="username">账 号</label>
                <div class="col-sm-10">
                    <input class="form-control" name="username" required="required" type="text" id="username" placeholder="请输入用户名" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="password">密 码</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="password" required="required" id="password" placeholder="请输入密码" />
                </div>
            </div>
            <div class="text-center">
                <div class="btn btn-group">
                    <button class="btn btn-success" type="submit">登陆</button>
                </div>
                <div class="btn btn-group">
                    <button class="btn btn-success">注册</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
